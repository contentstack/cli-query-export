name: Run Unit Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: |
          npm install

      - name: Compiling
        id: compile-process
        working-directory: ./
        run: npm run prepack

      - name: Run tests
        working-directory: ./
        run: npm run test:unit
